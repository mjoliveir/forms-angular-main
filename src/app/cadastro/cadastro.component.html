<main class="principal">
  <h2 class="principal__titulo">Dados do cadastro</h2>

 <form class="principal__formulario" id="formulario" #f="ngForm" >   <!--cria-se um id '#f' que será usado para se referir ao formulário algumas linhas abaixo -->
    <h3 class="principal__subtitulo">Dados pessoais</h3>
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="nome">Nome Completo</label>
      <input 
      name="nome" 
      id="nome" 
      class="campo__escrita" 
      ngModel   
      required
      minlength="2"
      #nome = "ngModel"
      >  <!-- requisitos do ngmodel, sem esses parametros o campo recusa qualquer outra resposta (required = obrigatorio, minlength = tamanho minimo da resposta em caracteres)-->

      <!-- esse ng if abaixo é um controle sobre o toque e a pureza ou impureza do campo form, primeiro navegamos até o elemento do valor 'nome' e depois fazemos as conferencias, ele foi tocado? (touched) ele é invalido? (invalid) ou ele está sujo? (dirty, contrario de pristine) -->
      <div *ngIf="(nome?.touched && nome?.invalid) || nome?.dirty">
        <!-- obrigatoriedade -->
        <app-mensagem *ngIf="nome?.errors?.['required']" mensagem="O campo de nome deve ser preenchido"></app-mensagem>
        <!-- erro no tamanho da resposta -->
        <app-mensagem *ngIf="nome?.errors?.['minlength']" mensagem="O campo deve ter no mínimo 2 caracteres"></app-mensagem>

      </div>
    </div>
    <div class="formulario__dupla">
      <!-- Data de nascimento -->
      <div class="formulario__campo">
          <label class="campo__etiqueta" for="nascimento">Nascimento</label>
          <input name="nascimento" id="nascimento" type="date" class="campo__escrita" 
          ngModel 
          required
          maiorIdadeValidator
          #nascimento = "ngModel"/>
          <div *ngIf="(nascimento?.touched && nascimento?.invalid) || nascimento?.dirty">
            <!-- obrigatoriedade nascimento -->
            <app-mensagem *ngIf="nascimento?.errors?.['required']" mensagem="O campo de nascimento deve ser preenchido"></app-mensagem>
            <!-- obrigatoriedade de maioridade -->
             <app-mensagem *ngIf="nascimento?.errors?.['maiorIdadeValidator']" mensagem="O usuário precisa ser maior de idade"></app-mensagem>
          </div>
      </div>

      <!-- Telefone celular -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="telefone">Contato</label>
        <input name="telefone" id="telefone" type="tel" placeholder="(XX) XXXXX-XXXX" class="campo__escrita" 
        ngModel
        required
        maxlength="11"
        pattern="(\(?\d{2}\)?\s?)(\d{5}\-?\d{4})" 
        #telefone = "ngModel"
        />
        <!-- entrada de requisitos do campo de telefone -->
        <div *ngIf="(telefone?.touched && telefone?.invalid) || telefone?.dirty">  
          <!--erro de obrigatoriedade-->
          <app-mensagem *ngIf="telefone?.errors?.['required']" mensagem="O campo de telefone deve ser preenchido"></app-mensagem> 
          <!--erro no regex pattern -->
          <app-mensagem *ngIf="telefone?.errors?.['pattern']" mensagem="Telefone invalido"></app-mensagem> 
        </div>
      </div>
    </div>
    <!-- Email para contato -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="email">E-mail</label>
      <input name="email" id="email" type="email" class="campo__escrita"
      ngModel
      required 
      email
      #email = "ngModel"
      />
      <div *ngIf="(email?.touched && email?.invalid) || email?.dirty">
        <!--erro de obrigatoriedade-->
        <app-mensagem *ngIf="email?.errors?.['required']" mensagem="O campo de email deve ser preenchido"></app-mensagem> 
        <!-- erro de regex pattern-->
        <app-mensagem *ngIf="email?.errors?.['pattern']" mensagem="O email inserido é invalido"></app-mensagem>

        </div>
    </div>

    <h3 class="principal__subtitulo">Endereço</h3>

    <div class="formulario__campo">
      <label class="campo__etiqueta" for="cep">CEP</label>
      <input name="cep" id="cep" class="campo__escrita" 
      ngModel 
      required 
      #cep="ngModel"
      pattern="^(\d{5})(-?\d{3})$"
      minlength="8"
      maxlength="9"
      (blur)="consultaCep($event)"
      />
      <!-- obrigatoriedade de inserção -->
      <div *ngIf="(cep?.touched && cep?.invalid) || cep?.dirty">
        <app-mensagem *ngIf="cep?.errors?.['required']" mensagem="O campo de cep é obrigatório"></app-mensagem>
        <!-- obrigatoriedade do regex pattern -->
        <app-mensagem *ngIf="cep?.errors?.['pattern']" mensagem="CEP não encontrado, por favor verifique" ></app-mensagem>
      </div>
    </div>
    <!-- campo de endereço -->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="endereco">Endereço</label>
      <input name="endereco" id="endereco" class="campo__escrita" 
      ngModel 
      required
      #endereco = "ngModel"
      minlength="5"
      />
      <!-- obrigatoriedade de inserção -->
      <div *ngIf="(endereco?.touched && endereco?.invalid) || endereco?.dirty">
        <app-mensagem *ngIf="endereco?.errors?.['required']" mensagem="O campo de endereço não pode ficar vazio, por favor informe seu endereço"></app-mensagem>
        <app-mensagem *ngIf="endereco?.errors?.['minlength']" mensagem="O endereco informado é invalido, por favor verifique o endereço"></app-mensagem>
      </div>
    </div>
    <!-- campo de endereço (numero) -->
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="numero">Numero</label>
        <input name="numero" id="numero" class="campo__escrita" 
        ngModel
        #numero = 'ngModel'
        required
        pattern=""
        maxlength="6"
        />
        <div *ngIf="(numero?.invalid && numero?.touched) || numero?.dirty">
          <app-mensagem *ngIf="numero?.errors?.['required']" mensagem="O campo de numero não pode estar vazio, por favor insira seu numero"></app-mensagem>
        </div>
      </div>
    <!-- campo de endereço (complemento)-->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="complemento">Complemento</label>
        <input name="complemento" id="complemento" class="campo__escrita" 
        ngModel
        required
        #complemento = 'ngModel'
        />
        <div *ngIf="(complemento?.invalid && complemento?.touched) || complemento?.dirty">
          <app-mensagem *ngIf="complemento?.errors?.['required']" mensagem="O campo de complemento não pode ficar vazio, por favor informe seu complemento"></app-mensagem>
      </div>
      </div>
    </div>
    <!-- campo de endereço bairro-->
    <div class="formulario__campo">
      <label class="campo__etiqueta" for="bairro">Bairro</label>
      <input name="bairro" id="bairro" class="campo__escrita" 
      ngModel
      required
      #bairro = 'ngModel'
      />
      <div *ngIf="(bairro?.invalid && bairro?.touched) || bairro?.dirty">
        <app-mensagem *ngIf="bairro?.errors?.['required']" mensagem="O campo de bairro não pode ficar vazio, por favor informe seu bairro"></app-mensagem>
      </div>
    </div>
    <!-- campo de endereço (cidade)-->
    <div class="formulario__dupla">
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="cidade">Cidade</label>
        <input name="cidade" id="cidade" class="campo__escrita" 
        ngModel
        required
        #cidade = 'ngModel'
        />
        <div *ngIf="(cidade?.invalid && cidade?.touched) || cidade?.dirty">
          <app-mensagem *ngIf="cidade?.errors?.['required']" mensagem="O campo de cidade não pode ficar vazio, por favor informe sua cidade"></app-mensagem>
      </div>
      </div>
    <!-- campo de endereço (seleção de estados) -->
      <div class="formulario__campo">
        <label class="campo__etiqueta" for="estado">UF</label>
        <select id="estado" name="estado" class="campo__escrita">
          <option value="AC">Acre</option>
          <option value="AL">Alagoas</option>
          <option value="AP">Amapá</option>
          <option value="AM">Amazonas</option>
          <option value="BA">Bahia</option>
          <option value="CE">Ceará</option>
          <option value="DF">Distrito Federal</option>
          <option value="ES">Espírito Santo</option>
          <option value="GO">Goiás</option>
          <option value="MA">Maranhão</option>
          <option value="MT">Mato Grosso</option>
          <option value="MS">Mato Grosso do Sul</option>
          <option value="MG">Minas Gerais</option>
          <option value="PA">Pará</option>
          <option value="PB">Paraíba</option>
          <option value="PR">Paraná</option>
          <option value="PE">Pernambuco</option>
          <option value="PI">Piauí</option>
          <option value="RJ">Rio de Janeiro</option>
          <option value="RN">Rio Grande do Norte</option>
          <option value="RS">Rio Grande do Sul</option>
          <option value="RO">Rondônia</option>
          <option value="RR">Roraima</option>
          <option value="SC">Santa Catarina</option>
          <option value="SP">São Paulo</option>
          <option value="SE">Sergipe</option>
          <option value="TO">Tocantins</option>
          <option value="EX">Estrangeiro</option>
        </select>
      </div>

    </div>
    <button type="submit" class="formulario__botao"(click)="cadastrar(f)">Enviar formulário</button>
    </form>
</main>
